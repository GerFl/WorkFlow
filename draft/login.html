<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/fish.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/estilos.css">
    <title>WorkFlow</title>
</head>

<body>
    <div class="contenedor-principal login">
        <div class="caja-login">
            <div class="encabezado">
                <h2>Login</h2>
                <i class="fas fa-lock"></i>
                <i class="fas fa-unlock"></i>
            </div>
            <form action="#">
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="text">
                </div>
                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password">
                </div>
                <div class="campo">
                    <input class="btn-login" type="submit" value="Iniciar sesión">
                </div>
            </form>


            <!-- <img src="../public/login.gif" alt="Gif"> -->
            <!-- <img src="../public/failedLogin.gif" alt="Gif"> -->
            <!-- <img src="../public/success100.gif" alt="Gif"> -->
        </div>
        <div class="contenido"></div>
    </div>

    <script src="../public/js/script.js"></script>
</body>

</html>
