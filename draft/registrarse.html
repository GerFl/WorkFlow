<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#242121">
    <link rel="shortcut icon" href="../public/assets/fish.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/app.css">
    <link rel="stylesheet" href="../public/css/sweetalert2.min.css">
    <title>Registrarse en WorkFlow</title>
</head>

<body>
    <div class="contenedor-principal login mobile">
        <div class="caja-login">
            <div class="encabezado">
                <h2>Crear cuenta en WorkFlow</h2>
            </div>
            <img class="join-us" src="../public/assets/joinUs.gif" alt="El gif">
            <form class="feedback" action="" method="" enctype="">
                <div class="form-child">
                    <div class="campo">
                        <label>Nombre de usuario:
                            <span class="feedback">0/60</span>
                        </label>
                        <input type="text" name="nombre_usuario" value="" required maxlength="60">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail:
                            <span class="feedback">0/60</span>
                        </label>
                        <input type="email" name="email" value="" required maxlength="60">
                    </div>
                    <div class="campo">
                        <label for="password">Contraseña:
                            <span class="feedback">0/60</span>
                        </label>
                        <input type="password" name="password" required maxlength="60">
                    </div>
                    <div class="campo">
                        <label for="confirmarpassword">Confirmar contraseña:
                            <span class="feedback">0/60</span>
                        </label>
                        <input type="password" name="confirmarpassword" required maxlength="60">
                    </div>
                    <div class="campo">
                        <input class="btn-login" type="submit" value="Crear cuenta">
                    </div>
                </div>
            </form>
            <p>¿Ya estás registrado? <a href="iniciar-sesion.html" style="color:#8de4af">Iniciar sesión</a></p>
        </div>
    </div>
    <script src="../public/js/app.js"></script>

    <script src="../public/js/sweetalert2.all.min.js"></script>
</body>

</html>
