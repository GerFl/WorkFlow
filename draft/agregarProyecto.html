<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#242121">
    <link rel="shortcut icon" href="../public/assets/fish.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/app.css">
    <title>WorkFlow: Agregar proyecto</title>
</head>

<body id="arriba">
    <div class="header-movil">
        <h2>WorkFlow</h2>
        <p><i class="fas fa-bars"></i>Menuwu</p>
    </div>
    <a href="#arriba"><i class="fas fa-arrow-up"></i></a>
    <div class="contenedor-principal">
        <aside>
            <div class="sidebar">
                <i class="fas fa-times"></i>
                <div class="barra-progreso">
                    <div class="circulo">
                        <p>WorkFlow</p>
                    </div>
                </div>
                <div class="detalles-proyectos">
                    <div class="user">
                        <img src="../public/profilePics/83a70deb-957c-4d1a-91c2-f10fccb92e11.png" alt="Profile Pic">
                        <h2>Bienvenido, <span>User</span></h2>
                    </div>
                    <a href="developer.html" class="botonazul" style="margin-top:2rem;">Developer</a>
                    <p>Proyectos empezados: 7</p>
                    <p>Proyectos terminados: 0</p>
                    <div class="acciones">
                        <a href="editar-cuenta.html"><i class="fas fa-tools"></i> Mi cuenta</a>
                        <a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a>
                    </div>
                </div>
            </div>
        </aside>
        <div class="contenido">
            <div class="barra">
                <a href="index.html" class="volver"><i class="fas fa-arrow-left"></i>Volver a la página principal</a>
            </div>
            <div class="listado-proyectos">
                <form class="proyecto feedback" action="">
                    <fieldset>
                        <legend>Nuevo proyecto</legend>
                        <div>
                            <label for="nombreproyecto">¿Cuál es el nombre del proyecto?
                                <span class="feedback">0/50</span>
                            </label>
                            <input type="text" name="nombreproyecto" maxlength="50">
                            <label for="descripcionproyecto">Agrega una descripción:
                                <span class="feedback">0/200</span>
                            </label>
                            <textarea name="descripcionproyecto" id="campotexto" cols="50" rows="3" maxlength="200"></textarea>
                            <label for="fechaentrega">Selecciona la fecha estimada de la entrega:</label>
                            <input type="date" name="fechaentrega">
                            <label for="color" class="color">Selecciona un color para identificarlo:</label>
                            <input type="color" id="color" name="color" value="#000000">
                            <div class="boton">
                                <input type="submit" class="btnEnviar" value="Agregar">
                                <div class="bg"></div>
                                <div class="bg"></div>
                                <div class="bg"></div>
                                <div class="bg"></div>
                                <div class="bg"></div>
                            </div>
                        </div>
                        <div>
                            <label for="areas">Indica las áreas de trabajo para este proyecto:</label>
                            <div>
                                <label>
                                    <span class="feedback">0/25</span>
                                </label>
                                <input type="text" class="area" maxlength="25">
                            </div>
                            <button class="transparente">
                                <i class="fas fa-plus"></i>Agregar área
                            </button>
                            <input class="set-areas-trabajo" type="hidden" name="areas">
                        </div>
                    </fieldset>
                    <fieldset class="colaboradores">
                        <legend>Colaboradores</legend>
                        <div class="grid-colaboradores">
                            <div class="colaborador">
                                <img src="../public/profilePics/fish.ico" alt="Imagen">
                                <div>
                                    <p>Gerardo Flores</p>
                                    <h4>Coding</h4>
                                </div>
                            </div>
                            <div class="colaborador">
                                <img src="../public/profilePics/83a70deb-957c-4d1a-91c2-f10fccb92e11.png" alt="Imagen">
                                <div>
                                    <p>DozenthSpade</p>
                                    <h4>Análisis</h4>
                                </div>
                            </div>
                            <div class="colaborador">
                                <img src="../public/profilePics/0ba7d1b6-b457-4f42-906c-e69ad849b27b.jpeg" alt="Imagen">
                                <div>
                                    <p>ddFanybb</p>
                                    <h4>Coding</h4>
                                </div>
                            </div>
                            <div class="colaborador">
                                <img src="../public/profilePics/e5049180-27be-47b9-bbff-0282f69f4301.jpeg" alt="Imagen">
                                <div>
                                    <p>Estef Ania</p>
                                    <h4>Testing</h4>
                                </div>
                            </div>
                        </div>
                        <button class="transparente">
                            <i class="fas fa-plus"></i>Agregar colaborador
                        </button>
                    </fieldset>
                </form>
            </div>
            <!-- Cierre de proyectos -->
        </div>
        <!-- Cierre del contenido -->

        <script src="../public/js/app.js"></script>
</body>

</html>
